  <div class="col-md-4 offset-md-4">
    <app-title class="text-center" [title]="title"></app-title>
    <div class="text-center" data-gr-c-s-loaded="true">
      <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
        <img class="mb-4" src="" alt="" width="72" height="72">
        <label for="login" class="sr-only">Usuário</label>
        <input type="email" id="login" class="form-control" placeholder="Usuário"
               name="login" required [(ngModel)]="user.login">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Senha"
               name="senha" required [(ngModel)]="user.password">

        <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">Não tem login? Cadastre-se abaixo</p>
        <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Quero me cadastrar</button>
      </form>
    </div>
  </div>

  <div class="col-md-12 text-center">
    <h1>Baixe o console</h1>
    <hr />
    <a href="http://accessapi.regislimaprojects.site/Console.zip" class="btn btn-info btn-lg">Console.zip</a>
    <div class="text-left">
      <p>1- Baixe e execute o Console no seu computador</p>
      <p>2- Entre com seu usuário e senha</p>
    </div>
  </div>
